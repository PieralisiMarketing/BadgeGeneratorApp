<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badge Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Badge Generator</h1>

        <div class="form">
            <label for="location">Sede:</label>
            <select id="location">
                <option value="">Seleziona sede</option>
                <option value="Jesi">Jesi</option>
                <option value="Ancona">Ancona</option>
                <option value="Pesaro">Pesaro</option>
            </select>

            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Inserisci Nome">

            <label for="surname">Cognome:</label>
            <input type="text" id="surname" placeholder="Inserisci Cognome">

            <label for="role">Ruolo:</label>
            <select id="role">
                <option value="">Seleziona ruolo</option>
                <option value="CCS">CCS</option>
                <option value="Capo Officina">Capo officina</option>
                <option value="Specialista Garanzie">Specialista garanzie</option>
            </select>

            <button id="generate" disabled>Genera Badge</button>
        </div>

        <div class="badge">
            <div class="badge-header">
                <span>Officina<br> OCRA</span>
                <span id="badge-location">Sede officina</span>
                <img src="/assets/logo-citroen.png" alt="Logo Citroen">
            </div>
            <div class="badge-name" id="badge-name">Nome</div>
            <div class="badge-surname" id="badge-surname">Cognome</div>
            <div class="badge-role" id="badge-role">Ruolo in officina</div>
        </div>

        <div class="badge" id="badge-export"
            style="width:321.26px; height:204.09px; transform: scale(1); position:absolute; top:-9999px; left:-9999px;">
            <div class="badge-header">
                <span>Officina<br>OCRA</span>
                <span id="export-location">Jesi</span>
                <img src="assets/logo-citroen.png" alt="Logo Citroen">
            </div>
            <div class="badge-name" id="export-name">Nome</div>
            <div class="badge-surname" id="export-surname">Cognome</div>
            <div class="badge-role" id="export-role">Ruolo in officina</div>
        </div>


        <div class="actions">
            <button id="save-pdf" disabled>Salva in PDF</button>
            <!--<button id="save-png">Salva come immagine (PNG)</button>-->
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
